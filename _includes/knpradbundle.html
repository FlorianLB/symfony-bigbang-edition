<h2 id="knpradbundle">KnpRadBundle</h2>
<p>This edition includes the <a href="https://github.com/KnpLabs/KnpRadBundle">KnpRadBundle</a> but it is not enabled in the <code>AppKernel</code> by default. You can use and extend classes like that but if you want use services prodvided by this bundle you have to enable it.</p>
<p>More informations on the <a href="http://rad.knplabs.com">KnpRadBundle dedicated documentation</a>.</p>
